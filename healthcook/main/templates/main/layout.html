{%load static%}
<!DOCTYPE html>
<html lang="ru" xmlns="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1, maximum-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel= "stylesheet" href="{% static 'main/css/main.css' %}">
    {% block css %}
    {% endblock %}
</head>
<body>

    <aside>
        <div class = "logo">
            <img src="{% static 'main/img/logo.png'%}" alt = "Лого">
            <span> HealthCook</span>
        </div>
        <ul id = "nav">
            <li><i class="bi bi-house-heart"></i><a href="{% url 'home'%}"> Главная</a></li>
            <li ><i class="bi bi-book"></i><a href="{% url 'articles'%}"> Статьи</a>
                <ul>
                    <li><a href="{% url 'receipts'%}">Рецепты</a></li>
                    <li><a href="{% url 'audio'%}">Медитации</a></li>
                </ul>
            </li>
            <li><i class="bi bi-calculator"></i><a href="{% url 'form'%}"> Составить меню</a></li>
            <li><i class="bi bi-chat-heart"></i><a href="{% url 'contacts'%}"> Контакты</a></li>
        </ul>
    </aside>
    <header>
        {% block header %}
        {% endblock %}
    </header>
    <main>
    {% block content %}
    {% endblock %}
    </main>

    <footer>
        <p>Copyright HealthCook.</p>
    </footer>
</body>
</html>
